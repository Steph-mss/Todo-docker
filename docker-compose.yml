version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: todo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      # Sécurité: désactiver les connexions sans mot de passe
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todo-network
    # NE PAS exposer le port en production !
    # Décommenter uniquement pour le debug local
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Sécurité: limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      # Origines CORS autorisées (séparées par des virgules)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Sécurité: limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Passer l'URL de l'API au build
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - todo-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Sécurité: limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
